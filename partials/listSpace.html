<div class="row">
	<div class="row" style="border-bottom: 1px solid #86898e;">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center header-logo">
			<img src="../img/inner_logo_33x33.png" />
		</div>
		<div class="col-lg-9 col-md-9 col-sm-9 pull-left header-title">
			<h2>SIGNUP</h2>
		</div>
	</div>

	<div class="row col-lg-9 col-md-9 col-sm-9 marTop10" id="regFormContainer">
	    <div class="col-xs-12 col-sm-6 col-md-6">
	    	<a href="javascript:void(0);" ng-click="toggleForm()" style="color: #65676e; font-size: 16px;">
	    		<span class="badge reg-menu-icon">1</span>
	    		Let's earn some moolah
	    	</a>
	    </div>
	    <div class="col-xs-12 col-sm-6 col-md-6" ng-show="isFormEnabled">
	    	<div class="row marTop20">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
            			<input type="text" name="first_name" ng-model="formData.firstName" class="form-control input-lg" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" ng-model="formData.lastName" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="mobile" id="mobile" ng-model="formData.mobile" class="form-control input-lg" placeholder="Mobile" tabindex="3">
			</div>
			<div class="form-group">
				<input type="password" name="password" ng-model="formData.password" class="form-control input-lg" placeholder="Password" tabindex="4">
			</div>
            <div class="row">
				<div class="col-xs-12 col-md-6">
					<input type="button" ng-click="toggleAndLoadMap()" value="Locate It..." class="btn btn-primary btn-block btn-lg btn-locate-it" tabindex="7">
				</div>
			</div>
	    </div>

	    <div class="col-xs-12 col-sm-6 col-md-6 marTop5">
	    	<a href="javascript:void(0);" ng-click="toggleForm()" style="color: #65676e; font-size: 16px;">
	    		<span class="badge reg-menu-icon">2</span>
	    		Your gold mine
	    	</a>
	    </div>
	    <div class="col-xs-12 col-sm-6 col-md-6 marTop10" ng-show="isMapEnabled">
	    	<div id="regMapContainer">
	    	<div>
	    </div>
	</div>
</div>

<script type="text/ng-template" id="registrationModal">
	<div class="modal-header">
	    <h3 class="modal-title">I'm a modal!</h3>
	</div>
	<div class="modal-body">
	    
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="ok()">OK</button>
	    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
