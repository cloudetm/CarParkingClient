<div class="row">
	<div class="row" style="border-bottom: 1px solid #86898e;">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center header-logo">
			<img src="../img/inner_logo_33x33.png" />
		</div>
		<div class="col-lg-9 col-md-9 col-sm-9 pull-left header-title">
			<h2 ng-hide = "isMapEnabled">SIGNUP</h2>
			<h2 ng-show = "isMapEnabled">SPACES</h2>
			<span class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-center" style="line-height: 63px;"  ng-show = "isMapEnabled">
                <a href="/#bookings">
                <img src="../img/flip_33x33.png"></a></span>
		</div>
	</div>

	<div class="row col-lg-9 col-md-9 col-sm-9 marTop10" id="regFormContainer">
	    <div class="col-xs-12 col-sm-6 col-md-6">
	    	<a href="javascript:void(0);" ng-click="toggleForm()" style="color: #65676e; font-size: 16px;">
	    		<span class="badge reg-menu-icon">1</span>
	    		Letâ€™s get you parked
	    	</a>
	    </div>
	    <div class="col-xs-12 col-sm-6 col-md-6" ng-show="isFormEnabled">
	    	<div class="row marTop20">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
            			<input type="text" name="first_name" ng-model="formData.firstName" class="form-control input-lg" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" ng-model="formData.lastName" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="mobile" id="mobile" ng-model="formData.mobile" class="form-control input-lg" placeholder="Mobile" tabindex="3">
			</div>
			<div class="form-group">
				<input type="password" name="password" ng-model="formData.password" class="form-control input-lg" placeholder="Password" tabindex="4">
			</div>
			<div class="form-group">
				<input type="text" name="car" ng-model="formData.CarNumber" class="form-control input-lg" placeholder="CAR REG. NUMBER" tabindex="4">
			</div>
            <div class="row">
				<div class="col-xs-12 col-md-6">
					<input type="button" ng-click="toggleAndLoadMap()" value="Search for the space..." class="btn btn-primary btn-block btn-lg btn-locate-it" tabindex="7">
				</div>
			</div>
	    </div>
	     <div class="col-xs-12 col-sm-6 col-md-6 marTop5"ng-show="isMapEnabled">
	     	<form class="navbar-form" role="search">
				<div class="input-group">
				    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
				    <div class="input-group-btn">
				        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				    </div>
				</div>
			</form>
	    </div>

	    <div class="col-xs-12 col-sm-6 col-md-6 marTop5">
	    	<!-- <a href="javascript:void(0);" ng-click="toggleForm()" style="color: #65676e; font-size: 16px;">
	    		<span class="badge reg-menu-icon">2</span>
	    		Your gold mine
	    	</a> -->
	    </div>
	    <div class="col-xs-12 col-sm-6 col-md-6 marTop10" ng-show="isMapEnabled">
	    	<div id="regMapContainer">
	    	<div>
	    </div>
	</div>
</div>

<script type="text/ng-template" id="availableSpaceTemplate">	
	 <div class="row" style="margin:10px">
        	<label>Today, 11am - 2pm</label>
        </div>
        <div class="row" style="font-size: 11px; margin: 10px;" ng-repeat="item in [1,2,3]">
        	<div class="pull-left" style="width:20%"> 
        		<span style="#9f9ea2">LOCATED AT: <br/> Brigade Gardenia,</span>
        	</div>
        	<div class="pull-left" style="width:20%"> 
        		<span style="#9f9ea2">ID: <br/> 3363</span>
        	</div>
        	<div class="pull-left" style="width:20%"> 
        		<span style="#9f9ea2">AVAILABLE<br/>10am - 6pm</span>
        	</div>
        	<div class="pull-left" style="width:20%" ng-click = "bookSlot()"> 
        		<button>GET it</button>
        	</div>
        </div>
</script>
