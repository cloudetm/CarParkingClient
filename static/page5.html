<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Parkeaze</title>
        <!-- Bootstrap -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      	<![endif]-->
	</head>
	<body>
    	<div class="container">
			<div class="row">
    			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<h2 class="text-center">SIGNUP</h2>
                    <hr class="colorgraph">
                    <div class="row">
            			<div class="col-xs-12 col-sm-6 col-md-6"><a href="#"><span class="badge">1</span> Let's earn some moolah</a></div>
            		</div>
                    <div class="row">
            			<div class="col-xs-12 col-sm-6 col-md-6"><a href="#"><span class="badge">2</span> Your gold mine</a></div>
            		</div>
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <form role="form">
						<div class="form-group">
							<input type="text" name="address" id="address" class="form-control input-lg" placeholder="Address" tabindex="3">
						</div>
                        <div class="form-group">
                        	<label>Slots</label>
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>1
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>2
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" checked>3
						</div>
                        <div class="form-group">
                        	<label>Moolah</label>
                            <h3>INR 100 / hr / space</h3>
                        </div>
                        <div class="form-group">
                        	<label>FITS</label>
							<input type="radio" name="optionsRadios" id="optionsRadios4" value="option4" checked>1
                            <input type="radio" name="optionsRadios" id="optionsRadios5" value="option5" checked>2
                            <input type="radio" name="optionsRadios" id="optionsRadios6" value="option6" checked>3
                            <input type="radio" name="optionsRadios" id="optionsRadios7" value="option7" checked>4
						</div>
                        <div class="form-group">
                        	<label>ON</label><br>
							<label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox1" value="option1"> MON
                            </label>
                            <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox2" value="option2"> TUE
                            </label>
                            <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox3" value="option3"> WED
                            </label>
                            <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox4" value="option4"> THU
                            </label>
                            <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox5" value="option5"> FRI
                            </label>
                            <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox6" value="option6"> SAT
                            </label>
                            <label class="checkbox-inline">
                              <input type="checkbox" id="inlineCheckbox7" value="option7"> SUN
                            </label>
						</div>
						<div class="form-group">
                        	<label>AVAILABLE FROM</label>
							<input type="text" name="time" id="time" class="form-control input-lg" placeholder="Time" tabindex="3">
						</div>
                        <div class="form-group">
                        	<label>TILL</label>
							<input type="text" name="time" id="time" class="form-control input-lg" placeholder="Time" tabindex="3">
						</div>
                        <hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-md-6"><input type="submit" value="Sign Up" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
						</div>
					</form>
                </div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
